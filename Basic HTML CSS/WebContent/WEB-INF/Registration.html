<html>
<script>
	function validation() {
		
		var name = document.form.stu_name.value;
		var regno = document.form.stu_regno.value;
		var email = document.form.stu_email.value;
		var dept = document.form.stu_dep.value;
		
		if (name == null || name == "") 
		{
			alert("Please enter an Name");
		}
		else if (regno == null || regno == "") 
		{
			alert("Please enter an Registration Num");
		}
		else if (email == null || email == "") 
		{
			alert("Please enter an Email");
		}
		else if (dept == null || dept == "") 
		{
			alert("Please enter an Department");
		}
		else if (name.length < 8) 
		{
			alert("Name should have minimum of 8 characters");
		}
		else if(email.length < 10)
		{
			alert("Email should have minimum of 10 characters");
		}
		else if(!email.includes("@") || !email.includes("."))
		{
			alert("Invalid Email id must contain @ and .")
		}
		else if(dept != 'CSE' || dept != 'ME' || dept != 'ECE' || dept != 'cse')
		{
			alert("Please enter valid Department")
		}
		else if(regno <= 190000000 && regno >= 200000000)
		{
			alert("Regno starts with 190000000 and ends with 200000000")
		}
		else
		{
			alert("Welcome "+name)
		}
	}
</script>
